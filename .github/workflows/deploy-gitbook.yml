# GitHub Actions workflow for deploying GitBook to GitHub Pages
name: Deploy GitBook

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'gitbook/**'
      - 'chapters/**'
      - 'appendices/**'
      - 'figures/**'
      - '.github/workflows/deploy-gitbook.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '10.24.1'

      - name: Install GitBook CLI
        run: |
          npm install -g gitbook-cli
          gitbook fetch 3.2.3

      - name: Install GitBook plugins
        working-directory: ./gitbook
        run: |
          if [ -f "book.json" ]; then
            gitbook install
          fi

      - name: Copy figures to GitBook
        run: |
          mkdir -p gitbook/figures
          if [ -d "figures" ] && [ "$(ls -A figures 2>/dev/null)" ]; then
            cp -r figures/* gitbook/figures/
            echo "Copied $(ls figures | wc -l) figures to gitbook/figures/"
          else
            echo "Warning: No figures found to copy"
          fi

      - name: Copy chapters to GitBook
        run: |
          mkdir -p gitbook/chapters
          copied=0
          if [ -d "chapters" ]; then
            for dir in chapters/ch*/; do
              [ -d "$dir" ] || continue
              chapter_name=$(basename "$dir")
              # POSIX-compliant: use sed instead of grep -oP
              chapter_num=$(printf '%s\n' "$chapter_name" | sed 's/[^0-9]//g')
              src_file="$dir/chapter_${chapter_num}.md"
              if [ -f "$src_file" ]; then
                cp "$src_file" "gitbook/chapters/"
                copied=$((copied + 1))
              fi
            done
          fi
          echo "Copied $copied chapter files to gitbook/chapters/"
          if [ "$copied" -eq 0 ]; then
            echo "Warning: No chapter files were copied"
          fi

      - name: Copy appendices to GitBook
        run: |
          mkdir -p gitbook/appendices
          if [ -d "appendices" ] && [ "$(ls -A appendices 2>/dev/null)" ]; then
            cp -r appendices/* gitbook/appendices/
            echo "Copied $(ls appendices | wc -l) appendix files to gitbook/appendices/"
          else
            echo "Warning: No appendix files found to copy"
          fi

      - name: Build GitBook
        working-directory: ./gitbook
        run: |
          gitbook build . ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./gitbook/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
